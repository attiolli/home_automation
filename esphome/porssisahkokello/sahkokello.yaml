    type: int
    restore_value: no
    initial_value: '0'
  - id: end_led_param
    type: int
    restore_value: no
    initial_value: '0'
  - id: led_brightness
    type: float
    restore_value: yes
    initial_value: '0.22'
  - id: prices_12h
    type: float[12]
    restore_value: no

logger:

http_request:
  id: my_request
  useragent: esphome/1.0
  verify_ssl: false

