binary_sensor:
  - platform: touchscreen
    name: Next
    id: next_view
    internal: True
    x_min: 420
    x_max: 460
    y_min: 280
    y_max: 320
    filters:
      - delayed_on: 300ms
    on_press:
      then:
        - display.page.show_next: wt32_sc01_display
        - component.update: wt32_sc01_display

  - platform: touchscreen
    name: Previous
    id: previous_view
    internal: True
    x_min: 20
    x_max: 60
    y_min: 280
    y_max: 320
    filters:
      - delayed_on: 300ms
    on_press:
      then:
        - display.page.show_previous: wt32_sc01_display
        - component.update: wt32_sc01_display

  - platform: touchscreen
    name: Kaytavanvalot
    id: touch_kaytavanvalot
    internal: True
    x_min: 365
    x_max: 470
    y_min: 68
    y_max: 108
    page_id: page2
    filters:
      - delayed_on: 300ms
    on_press:
      then:
        - homeassistant.service:
            service: switch.toggle
            data:
              entity_id: switch.shelly_1_kaytavanvalot_relay_0
        - component.update: wt32_sc01_display

