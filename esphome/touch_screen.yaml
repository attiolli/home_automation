touchscreen:
  - platform: ft63x6
    id: ${id_prefix}_touch
    i2c_id: i2c_bus_intern
    on_touch:
      - logger.log:
          format: Touch at (%d, %d)
          args: [touch.x, touch.y]

font:
  - file:
      type: gfonts
      family: "Open Sans"
    id: my_font
    size: 20
  - file:
      type: gfonts
      family: "Open Sans"
    id: my_font_big
    size: 50
  - file:
      type: gfonts
      family: "Open Sans"
    id: my_font_med
    size: 35
  - file:
      type: gfonts
      family: "Open Sans"
    id: my_font_min
    size: 25


color:
  - id: my_red
    red: 100%
    green: 3%
    blue: 5%
  - id: my_white
    red: 100%
    green: 100%
    blue: 100%
  - id: my_green
    red: 3%
    green: 100%
    blue: 5%
  - id: my_blue
    red: 3%
    green: 5%
    blue: 100%

